{% if confirm_modal %}
    <li><a data-toggle="modal" data-target="#{{ confirm_modal }}" href="#" data-url="{{ url }}" onclick="urlModal(this,'{{ confirm_modal }}');" class="font-bold"><i class="fa {{ icon }}"></i> {{ name }}</a></li>
{% else %}
    <li><a href="{{ url }}" class="font-bold"><i class="fa {{ icon }}"></i> {{ name }}</a></li>
{% endif %}
